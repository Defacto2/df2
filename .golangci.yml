# golangci-lint run

linters:
  enable-all: true
  disable:
    # deprecated
    - deadcode
    - exhaustivestruct
    - ifshort
    - interfacer
    - scopelint
    - golint
    - maligned
    - nosnakecase
    - structcheck
    - varcheck

    # disabled
    - exhaustruct     # conflicts with Cobra pkg
    - nlreturn        # opinionated
    - paralleltest    # causes tests to randomly fail
    - tagliatelle     # naming suggestions interfere with external APIs
    - varnamelen      # too many false-pos.
    - wrapcheck       # wrapping 3rd party errors is unnecessary
    - wsl             # whitespace linter, slow, aggressive and opinionated
    - musttag         # causes a false-pos with the std lib?

    # generics
    - rowserrcheck
    - sqlclosecheck
    - wastedassign

linters-settings:
  cyclop:
    # The maximal code complexity to report.
    # Default: 10
    max-complexity: 12